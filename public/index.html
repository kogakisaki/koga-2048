<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 Game</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>2048</h1>
        <div class="score-container">
          <div class="score">Score: <span id="score">0</span></div>
        </div>
      </div>

      <div class="instructions" id="instructions">
        <p><strong>How to play:</strong> Use arrow keys to move tiles</p>
        <ul>
          <li>↑: Swipe Up</li>
          <li>↓: Swipe Down</li>
          <li>←: Swipe Left</li>
          <li>→: Swipe Right</li>
        </ul>
        <p>
          Board size: <span class="highlight">3x3</span> to
          <span class="highlight">8x8</span>
        </p>
        <p class="goal">Join matching numbers to reach 2048!</p>
      </div>

      <div class="controls">
        <input
          type="number"
          id="boardSize"
          class="size-input"
          value="4"
          min="3"
          max="8"
        />
        <button onclick="startNewGame()">
          <i class="fas fa-plus"></i> New Game
        </button>
        <button onclick="toggleTheme()">
          <i class="fas fa-palette"></i> Toggle Theme
        </button>
        <button id="copyLinkBtn" onclick="copyGameLink()" style="display: none">
          <i class="fas fa-share-nodes"></i> Share Game
        </button>
        <button id="shareImageBtn" onclick="shareImage()" style="display: none">
          <i class="fas fa-image"></i> Share Image
        </button>
        <a
          href="https://github.com/kogakisaki/koga-2048"
          target="_blank"
          class="github-btn"
        >
          <i class="fab fa-github"></i> GitHub
        </a>
      </div>
      <div class="game-container">
        <div class="game-board" id="gameBoard">
          <div class="grid" id="grid"></div>
        </div>
        <div class="game-id" id="gameId"></div>
      </div>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
